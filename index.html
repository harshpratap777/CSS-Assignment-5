<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Independence Day Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="wrapper">

    <!-- Header -->
    <h1 class="headline">
      <span class="saffron">HAPPY</span>
      <span class="white">INDEPENDENCE</span>
      <span class="green">DAY</span>
    </h1>

    <!-- Sun Image -->
    <img src="sun.png" alt="sun" class="sun" />

    <!-- Hidden Autoplay Audio -->
    <audio id="autoplay-audio" autoplay loop>
      <source src="./sare_jahan_se_acha.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Road -->
    <div class="road"></div>

    <!-- Moving Car with Flag and Wheels -->
    <div class="car-wrapper">
      <img src="./black-mahindra-scorpio-s-u-v-side-view-moxf9twww1yll2ma-removebg-preview.png" class="car" />
      <img src="flag.png" class="flag" />
      <img src="./Car-wheel-isolated-3d-rendering-illustration-on-transparent-background-PNG-removebg-preview.png" class="wheel wheel1" />
      <img src="./Car-wheel-isolated-3d-rendering-illustration-on-transparent-background-PNG-removebg-preview.png" class="wheel wheel2" />
    </div>

  </div>

</body>
</html>
